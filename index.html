<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Finder - Search for Images!</title>
    <meta name="description" content="This will help you find Photos and Images">
    <meta name="keywords" content="image, photo, search">
    <link rel="shortcut icon" href="favicon (1).ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Photo Finder</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796186-1bb4a5655653?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Rock Climbing">
            <a href="https://unsplash.com/photos/85ey1vFIwkc" target="_blank">Rock Climbing</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581580-d99b0230064e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Sea Diving">
            <a href="https://unsplash.com/photos/x-F7S_lqN2U" target="_blank">Sea Diving</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1687272712376-79e3ccdf0755?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1334&q=80" alt="Camping">
            <a href="https://unsplash.com/photos/a-car-is-parked-in-the-middle-of-a-forest-RmOVseHaRCA" target="_blank">Camping</a>
        </div>
    </div>
    <button id="show-more-btn">Show more</button>
    <script src="script.js"></script>
</body>
</html>
